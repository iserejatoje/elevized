<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Elevized">
    <title>Elevized</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="app">
    <div class="app-inner">
        <div class="container">
            <header class="header">
                <div class="column">
                    <a href="#" aria-label="Homepage" class="logo">
                        <img src="svg/logo.svg" alt="Account" width="157" height="26" decoding="auto">
                    </a>
                </div>
                <div class="column">
                    <nav>
                        <ul>
                            <li class="nav-item"><a class="nav-link nav-link__active" href="#">Dashboard</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Explore Opportunities</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Community</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="column">
                    <div class="header-info">
                        <a href="#" class="header-notify" data-notify="2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="23" fill="none"><path stroke="#000A38" stroke-linecap="round" stroke-linejoin="round" d="m7.74 6.2 6.5 3.9 6.49-3.9m3.87 15.58H3.85a2.6 2.6 0 0 1-2.6-2.6V3.6A2.6 2.6 0 0 1 3.85 1h20.78a2.6 2.6 0 0 1 2.6 2.6v15.55a2.62 2.62 0 0 1-2.63 2.63Z"/></svg>
                        </a>
                        <button class="header-dropdown">
                            <svg width="11" height="6" viewBox="0 0 11 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 0.75L5.5 5.25L10 0.75" stroke="black" stroke-linecap="square"/>
                            </svg>
                            Evgeny Raguzin
                        </button>
                        <div class="header-counter">3</div>
                    </div>
                </div>
            </header>
        </div>

        <div class="container">
            <div class="welcome">
                <div class="welcome-left">
                    <h1>Welcome Evgeny Raguzin!</h1>
                    <div class="welcome-text">Complete your profile to make a lasting impression as an applicant and discover your next career opportunity</div>
                </div>
                <div class="welcome-right">
                    <div class="welcome-experiences">
                        <div class="welcome-grade">
                            <a href="#" class="welcome-grade__dream">
                                <svg width="23" height="25" viewBox="0 0 23 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.10156 20.131C6.10156 23.2109 8.38563 23.9573 11.2032 23.9573C15.997 23.9573 17.5802 20.7687 14.3917 14.3917C9.92778 20.131 9.29007 11.2032 9.92778 8.6524C8.01467 12.4786 6.10156 16.0723 6.10156 20.131Z" stroke="#22358A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M11.2032 23.9573C17.6434 23.9573 21.4065 20.253 21.4065 13.9135C21.4065 7.574 11.2032 1 11.2032 1C11.2032 1 1 7.574 1 13.9135C1 20.253 4.76313 23.9573 11.2032 23.9573Z" stroke="#22358A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg> Set My Dream Job
                            </a>
                            <a href="#" class="welcome-grade__update"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.2151 6.40262C16.8255 3.22245 13.6523 1 9.95986 1C5.29082 1 1.45177 4.55373 1 9.10393" stroke="#22358B" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14.4609 6.40263H18.4229C18.7213 6.40263 18.9631 6.16075 18.9631 5.86237V1.90045" stroke="#22358B" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1.74902 13.6061C3.1385 16.7863 6.31179 19.0087 10.0042 19.0087C14.6732 19.0087 18.5123 15.455 18.964 10.9048" stroke="#22358B" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M5.50218 13.6061H1.54026C1.24188 13.6061 1 13.8479 1 14.1463V18.1083" stroke="#22358B" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg> Update Experiences</a>
                        </div>
                        <div class="welcome-progress" style="--progress: 40%;" data-number="40%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
